name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight
  workflow_dispatch:

jobs:
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          format: sarif
          output_file: ../tfsec.sarif

      - name: Verify SARIF file exists
        run: |
          if [ -f "tfsec.sarif" ]; then
            echo "SARIF file exists"
          else
            echo "SARIF file not found in current directory"
            find . -type f -name "tfsec.sarif" -o -name "*.sarif" | sort
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec.sarif
          category: terraform-security

  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Verify Trivy SARIF file exists
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "Trivy SARIF file exists"
          else
            echo "Trivy SARIF file not found in current directory"
            find . -type f -name "trivy-results.sarif" -o -name "*.sarif" | sort
          fi
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'docker-security'

  kubernetes-scan:
    name: Kubernetes Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run kubesec scan
        uses: controlplaneio/kubesec-action@master
        with:
          input: helm/webapp-stack/templates
          format: sarif
          output: kubesec-results.sarif
          exit-code: "0"  # Don't fail the build for now, just report issues
          
      - name: Verify Kubesec SARIF file exists
        run: |
          if [ -f "kubesec-results.sarif" ]; then
            echo "Kubesec SARIF file exists"
          else
            echo "Kubesec SARIF file not found in current directory"
            find . -type f -name "kubesec-results.sarif" -o -name "*.sarif" | sort
          fi
          
      - name: Upload kubesec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: kubesec-results.sarif
          category: 'kubernetes-security'

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
          
  summary:
    name: Security Scan Summary
    needs: [terraform-security, docker-scan, kubernetes-scan, secrets-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Components" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform configurations (tfsec)" >> $GITHUB_STEP_SUMMARY
          echo "- Docker files (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "- Kubernetes manifests (kubesec)" >> $GITHUB_STEP_SUMMARY
          echo "- Repository for secrets (TruffleHog)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed results" >> $GITHUB_STEP_SUMMARY
